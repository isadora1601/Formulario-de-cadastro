<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/sephora.jpg"type"="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
      <div id="page">
         <head>
        <h1>Formulário de cadastro</h1>
    </head>

    <main>
        <form>
           <fieldset>
             <legend>Suas informções pessoais</legend>

             <div>
                <label for="nome-completo">Seu nome completo:</label>
                <input type="" placeholder="Digite seu nome..." id="nome-completo" require maxlength="20" minlength="7">
             </div>

             <div>
                <label for="CPF">CPF:</label>
                <input type="number" placeholder="Digite seu CPF..." id="CPF" required min="12345678912">
             </div>

             <div>
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digite seu E-mail..." id="email" required>
             </div>

             <div>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digite sua senha..." id="senha">
             </div>

             <div>
                <label for="foto">Foto de perfil:</label>
                <input type="file" id="foto" accept=".jpg,.png,.jpeg">
             </div>

             <div>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" max="2007-16-01">
             </div>
           </fieldset>

           <fieldset>
            <legend>Gostos pessoais</legend>

            <div>
                <label for="cor">Cor preferida:</label>
                <input type="color" id="cor">
            </div>

            <div class="checkbox">
         <h2>Qual é a cor que mais combina com você:</h2>

                <div>
                    <input type="checkbox" id="rosa">
                    <label for="rosa">Rosa</label>
                </div>
                <div>
                    <input type="checkbox" id="Branco">
                    <label for="branco">Branco</label>
                </div>
                <div>
                    <input type="checkbox" id="preto">
                    <label for="preto">Preto</label>
                </div>
                <div>
                    <input type="checkbox" id="bege">
                    <label for="bege">Bege</label>
                </div>
                
                <div>
                    <input type="checkbox" id="outra">
                    <label for="outra">Outra</label>
                </div>
            </div>

            <div class="radio">
                <h2>Oque não pode faltar na sua rotina de beleza?</h2>

                <div>
                    <input type="radio" id="Cuidados com a pele" name="gosto">
                    <label for="Cuidados com a pele">Cuidados com a pele</label>
                </div>
                <div>
                    <input type="radio" id="Cabelo bem arrumado" name="gosto">
                    <label for="Cabelo bem arrumado">Cabelo bem arrumado</label>
                </div>
                <div>
                    <input type="radio" id="Perfume" name="gosto">
                    <label for="Perfume">Perfume</label>
                </div>
            </div>

            <div>
                <label for="tamanho">Selecione seu tamanho de camiseta:</label>
                <select name="tamanho" id="tamanho">
                    <option value="PP">PP</option>
                 <option value="P">P</option>
                 <option value="M">M</option>
                 <option value="G">G</option>
                 <option value="GG">GG</option>
                 <option value="XGG">XGG</option>
                 <option value="XXGG">XXGG</option>
                </select>
            </div>

            <div>
                <label for="descrição">Fale sobre algo que te faz se sentir bem consigo mesmo:</label>
                <textarea name="descrição" id="descrição" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
            </div>
           </fieldset>

           <button>Enviar</button>
        </form>
    </main>
 </div>
</body>
</html>
