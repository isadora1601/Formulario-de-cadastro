<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/sephora.jpg"type"="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
      <div id="page">
         <head>
        <h1>Formulário de cadastro</h1>
    </head>

    <main>
        <form>
           <fieldset>
             <legend>Suas informções pessoais</legend>

             <div>
                <label for="nome-completo">Seu nome completo:</label>
                <input type="" placeholder="Digite seu nome..." id="nome-completo" require maxlength="20" minlength="7">
             </div>

             <div>
                <label for="CPF">CPF:</label>
                <input type="number" placeholder="Digite seu CPF..." id="CPF" required min="12345678912">
             </div>

             <div>
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digite seu E-mail..." id="email" required>
             </div>

             <div>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digite sua senha..." id="senha">
             </div>

             <div>
                <label for="foto">Foto de perfil:</label>
                <input type="file" id="foto" accept=".jpg,.png,.jpeg">
             </div>

             <div>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" max="2007-16-01">
             </div>
           </fieldset>

           <fieldset>
            <legend>Gostos pessoais</legend>

            <div>
                <label for="cor">Cor preferida:</label>
                <input type="color" id="cor">
            </div>

            <div class="checkbox">
         <h2>Escolha seus estilos musicais preferidos:</h2>

                <div>
                    <input type="checkbox" id="funk">
                    <label for="funk">Funk</label>
                </div>
                <div>
                    <input type="checkbox" id="sertanejo">
                    <label for="sertanejo">sertanejo</label>
                </div>
                <div>
                    <input type="checkbox" id="rock">
                    <label for="rock">rock</label>
                </div>
                <div>
                    <input type="checkbox" id="rap">
                    <label for="rap">rap</label>
                </div>
                <div>
                    <input type="checkbox" id="jazz">
                    <label for="jazz">jazz</label>
                </div>
                <div>
                    <input type="checkbox" id="outros">
                    <label for="outros">outros</label>
                </div>
            </div>

            <div class="radio">
                <h2>Voce prefere doce salgado ou ambos?</h2>

                <div>
                    <input type="radio" id="doce" name="gosto">
                    <label for="doce">doce</label>
                </div>
                <div>
                    <input type="radio" id="salgado" name="gosto">
                    <label for="salgado">salgado</label>
                </div>
                <div>
                    <input type="radio" id="ambos?" name="gosto">
                    <label for="ambos?">ambos?</label>
                </div>
            </div>

            <div>
                <label for="tamanho">Selecione seu tamanho de camiseta:</label>
                <select name="tamanho" id="tamanho">
                    <option value="PP">PP</option>
                 <option value="P">P</option>
                 <option value="M">M</option>
                 <option value="G">G</option>
                 <option value="GG">GG</option>
                 <option value="XGG">XGG</option>
                 <option value="XXGG">XXGG</option>
                </select>
            </div>

            <div>
                <label for="descrição">Faça uma breve descrição sobre voce:</label>
                <textarea name="descrição" id="descrição" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
            </div>
           </fieldset>

           <button>Enviar</button>
        </form>
    </main>
 </div>
</body>
</html>
